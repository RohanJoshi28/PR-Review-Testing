name: Fail On PR Review

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  list-changed-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Print changed files
      run: git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | python print_changed_files.py
      shell: bash